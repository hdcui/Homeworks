<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>CSS Animation</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- CSS train -->
        <div class="train">
            <!-- train decoration -->
            <div class="heading-bottom"></div>
            <div class="heading-top"></div>
            <div class="mainbody"></div>
            <div class="head-dec1"></div>
            <div class="head-dec2"></div>
            <div class="head-dec3"></div>
            <div class="head-dec4"></div>
            <div class="head-dec5">
                <div class="dec5-top"></div>
                <div class="dec5-bottom"></div>
            </div>
            <div class="head-dec6">
                <div class="dec6-left"></div>
                <div class="dec6-right"></div>
            </div>
            <!-- train decoration end -->
            <!-- cabin -->
            <div class="cabin">
                <div class="roof"></div>
                <div class="window">
                    <div class="scar1"></div>
                    <div class="scar2"></div>
                    <div class="scar3"></div>
                </div>
            </div>
            <!-- cabin end -->
            <!-- chimney -->
            <div class="chimney">
                <div class="chim-top"></div>
                <div class="chim-bottom"></div>
            </div>
            <!-- chimney end -->
            <!-- wheel -->
            <div class="wheel">
                <div class="wheel1">
                    <div></div>
                </div>
                <div class="wheel2">
                    <div></div>
                </div>
                <div class="wheel3">
                    <div></div>
                </div>
            </div>
            <!-- wheel end -->
            <!-- smoke -->
            <div class="smoke">
                <div class="cycle1"></div>
                <div class="cycle2"></div>
                <div class="cycle3"></div>
            </div>
            <!-- smoke end -->
        </div>
        <!-- CSS train end -->
    </div>
</body>

</html>
