<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>公交站牌</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="bus-stop">
            <div class="bus-stop-info">
                <div class="bus-stop-info__to top">
                    <span>开往&nbsp;</span>
                    <strong>朱家亭</strong>
                </div>
                <div class="bus-stop-info__No bottom">
                    <h3><strong>520</strong><span>&nbsp;路</span></h3>
                    <p>朱家亭&nbsp;05:50~21:30</p>
                    <p>分金街&nbsp;06:10~22:30</p>
                </div>
            </div>
            <div class="bus-stop-dest">
                <div class="bus-stop-dest__map top">
                    <div class="arrow"></div>
                </div>
                <div class="bus-stop-dest__detail bottom">
                    <ul>
                        <li class="dest__passed">分金街</li>
                        <li class="dest__passed">麻阳街</li>
                        <li class="dest__passed">卢沟桥路</li>
                        <li class="dest__passed">张自忠路</li>
                        <li class="dest__passed">六合路</li>
                        <li class="dest__passed">三阳路</li>
                        <li class="dest__passed">一元路</li>
                        <li class="dest__passed">大智路</li>
                        <li class="dest__passed">南京路</li>
                        <li class="dest__current">江汉路</li>
                        <li>五马路</li>
                        <li>红燕巷</li>
                        <li>居仁门</li>
                        <li>硚口</li>
                        <li>硚口路</li>
                        <li>宝丰一路</li>
                        <li>仁寿路</li>
                        <li>太平洋</li>
                        <li>水厂</li>
                        <li>郭茨路</li>
                        <li>知音西路</li>
                        <li>朱家亭</li>
                    </ul>
                </div>
            </div>
            <div class="bus-stop-price">
                <div class="bus-stop-price__head top">票价</div>
                <div class="bus-stop-price__list bottom">
                    <ul>
                        <li>高级巴士2元</li>
                        <li>双层巴士1.5元</li>
                        <li>普通巴士1元</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
