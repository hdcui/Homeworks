<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>caculator</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <!-- caculator screen area -->
        <input class="history_input screen" type="text" value="" id="historyscreen" onfocus="this.blur();" />
        <input class="realtime_input screen" type="text" value="0" id="realtimescreen" onfocus="this.blur();" />
        <!-- caculator screen area end -->
        <!-- caculator keyboard area -->
        <ul class="keyboard" id="keyboard">
            <li>
                <input id="symbol" class="operation" type="button" value="+/-" />
            </li>
            <li>
                <input id="backspace" class="operation" type="button" value="&larr;" />
            </li>
            <li>
                <input id="clear" class="operation" type="button" value="Clear" />
            </li>
            <li>
                <input id="plus" class="operation cal" type="button" value="+" />
            </li>
            <li>
                <input id="sin" class="operation cal" type="button" value="sin" />
            </li>
            <li>
                <input type="button" value="7" />
            </li>
            <li>
                <input type="button" value="8" />
            </li>
            <li>
                <input type="button" value="9" />
            </li>
            <li>
                <input id="minus" class="operation cal" type="button" value="-" />
            </li>
            <li>
                <input id="cos" class="operation cal" type="button" value="cos" />
            </li>
            <li>
                <input type="button" value="4" />
            </li>
            <li>
                <input type="button" value="5" />
            </li>
            <li>
                <input type="button" value="6" />
            </li>
            <li>
                <input id="multi" class="operation cal" type="button" value="ร" />
            </li>
            <li>
                <input id="tan" class="operation cal" type="button" value="tan" />
            </li>
            <li>
                <input type="button" value="1" />
            </li>
            <li>
                <input type="button" value="2" />
            </li>
            <li>
                <input type="button" value="3" />
            </li>
            <li>
                <input id="divide" class="operation cal" type="button" value="รท" />
            </li>
            <li>
                <input id="radic" class="operation cal" type="button" value="&radic;" />
            </li>
            <li class="double_width">
                <input type="button" value="0" />
            </li>
            <li>
                <input id="dot" type="button" value="." />
            </li>
            <li class="double_width">
                <input id="calculate" class="operation cal" type="button" value="=" />
            </li>
        </ul>
        <!-- caculator keyboard area end -->
    </div>
    <script type="text/javascript" src="./src/js/action.js">
    </script>
</body>

</html>
